<body>
    <div class="container">
        <!-- ë©”ë‰´ í™”ë©´ -->
        <div class="menu-screen" id="menuScreen">

            <button class="menu-btn btn-easy" onclick="startGame('easy')">ğŸŸ¢ ì‰¬ì›€ (ê¸°ì´ˆ ë‹¨ì–´)</button>

        <!-- ê²Œì„ UI -->
        <div class="ui-overlay">

                <div class="stat-box">

        <!-- ê²Œì„ ìº”ë²„ìŠ¤ -->

    </div>

    <script>
        // í† ìµ ë‹¨ì–´ ë°ì´í„° (ì´ì „ê³¼ ë™ì¼)
        const wordDatabase = {
            easy: [
                { word: 'abundant', meaning: 'í’ë¶€í•œ' }, { word: 'accomplish', meaning: 'ì„±ì·¨í•˜ë‹¤' },
                { word: 'acquire', meaning: 'íšë“í•˜ë‹¤' }, { word: 'adequate', meaning: 'ì ì ˆí•œ' },
                { word: 'adverse', meaning: 'ë¶€ì •ì ì¸' }, { word: 'advocate', meaning: 'ì˜¹í˜¸ì' },
                { word: 'affect', meaning: 'ì˜í–¥ì„ ì£¼ë‹¤' }, { word: 'allocate', meaning: 'ë°°ë¶„í•˜ë‹¤' },
                { word: 'anticipate', meaning: 'ì˜ˆìƒí•˜ë‹¤' }, { word: 'apparent', meaning: 'ë¶„ëª…í•œ' }
            ],
            normal: [
                { word: 'arbitrary', meaning: 'ìì˜ì ì¸' }, { word: 'augment', meaning: 'ì¦ê°€ì‹œí‚¤ë‹¤' },
                { word: 'autonomy', meaning: 'ììœ¨ì„±' }, { word: 'benchmark', meaning: 'ê¸°ì¤€' },
                { word: 'bilateral', meaning: 'ì–‘ìì ì¸' }, { word: 'cohesive', meaning: 'ì‘ì§‘ë ¥ ìˆëŠ”' },
                { word: 'commodity', meaning: 'ìƒí’ˆ' }, { word: 'compliance', meaning: 'ì¤€ìˆ˜' },
                { word: 'concurrent', meaning: 'ë™ì‹œì˜' }, { word: 'contingency', meaning: 'ìš°ë°œ ìƒí™©' }
            ],
            hard: [
                { word: 'aggregate', meaning: 'í•©ê³„' }, { word: 'alleviate', meaning: 'ì™„í™”í•˜ë‹¤' },
                { word: 'ameliorate', meaning: 'ê°œì„ í•˜ë‹¤' }, { word: 'amorphous', meaning: 'í˜•íƒœ ì—†ëŠ”' },
                { word: 'authenticate', meaning: 'ì¸ì¦í•˜ë‹¤' }, { word: 'augury', meaning: 'ì§•ì¡°' },
                { word: 'burgeoning', meaning: 'ë²ˆì„±í•˜ëŠ”' }, { word: 'circumvent', meaning: 'íšŒí”¼í•˜ë‹¤' },
                { word: 'cogent', meaning: 'ì„¤ë“ë ¥ ìˆëŠ”' }, { word: 'corroborate', meaning: 'í™•ì¦í•˜ë‹¤' }
            ]
        };

        // ê²Œì„ ìƒíƒœ
        const gameState = {
            canvas: null,
            ctx: null,
            difficulty: 'normal',
            words: [],
            currentTargetWord: null,
            currentQuestionIndex: 0,
            enemies: [],
            bullets: [],
            particles: [],
            score: 0,
            totalScore: 0,
            correctAnswers: 0,
            gameTime: 0,
            maxScore: 100,
            ship: {
                x: 0,
                y: 0,
                width: 40,
                height: 40,
                speed: 8
            },
            keys: {},
            gameRunning: false,
            gamePaused: false
        };

        // ì´ˆê¸°í™”
        function init() {
            gameState.canvas = document.getElementById('gameCanvas');
            gameState.ctx = gameState.canvas.getContext('2d');
            
            resizeCanvas();
            setupEventListeners();
            requestAnimationFrame(gameLoop);
        }

        // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
        function resizeCanvas() {
            const rect = gameState.canvas.getBoundingClientRect();
            gameState.canvas.width = rect.width;
            gameState.canvas.height = rect.height;
            gameState.ship.x = gameState.canvas.width / 2 - gameState.ship.width / 2;
            gameState.ship.y = gameState.canvas.height - 100;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        function setupEventListeners() {
            window.addEventListener('resize', resizeCanvas);
            
            document.addEventListener('keydown', (e) => {
                gameState.keys[e.code] = true;
                if (e.code === 'Space') {
                    e.preventDefault();
                    shoot();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                gameState.keys[e.code] = false;
            });

            // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì§€ì›
            gameState.canvas.addEventListener('touchmove', handleInput);
            gameState.canvas.addEventListener('mousemove', handleInput);
            gameState.canvas.addEventListener('touchstart', (e) => e.preventDefault());
            gameState.canvas.addEventListener('click', shoot);
        }

        // ì…ë ¥ ì²˜ë¦¬
        function handleInput(e) {
            e.preventDefault();
            const rect = gameState.canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            
            gameState.ship.x = x - gameState.ship.width / 2;
            gameState.ship.x = Math.max(0, Math.min(gameState.canvas.width - gameState.ship.width, gameState.ship.x));
        }

        // ê²Œì„ ì‹œì‘
        function startGame(difficulty) {
            gameState.difficulty = difficulty;
            gameState.words = shuffleArray([...wordDatabase[difficulty]]);
            gameState.currentQuestionIndex = 0;
            gameState.score = 0;
            gameState.totalScore = 0;
            gameState.correctAnswers = 0;
            gameState.gameTime = 60;
            gameState.enemies = [];
            gameState.bullets = [];
            gameState.particles = [];
            gameState.maxScore = 100;
            gameState.gameRunning = true;
            
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('show');
            
            nextQuestion();
            updateUI();
        }

        // ë‹¤ìŒ ë¬¸ì œ
        function nextQuestion() {
            if (gameState.currentQuestionIndex >= 10) {
                endGame();
                return;
            }
            
            gameState.currentTargetWord = gameState.words[gameState.currentQuestionIndex];
            gameState.enemies = [];
            gameState.maxScore = 100;
            
            // ì  ìƒì„±
            spawnEnemies();
            
            updateUI();
            gameState.currentQuestionIndex++;
        }

        // ì  ìƒì„±
        function spawnEnemies() {
            const wrongOptions = [
                gameState.currentTargetWord.meaning + '?!',
                'í‹€ë¦° ë‹µ',
                'ì•„ë‹Œ ëœ»',
                'ë‹¤ë¥¸ ëœ»'
            ];
            
            // ì •ë‹µ ì 
            gameState.enemies.push(createEnemy(gameState.currentTargetWord.meaning, true));
            
            // ì˜¤ë‹µ ì ë“¤ (3ê°œ)
            shuffleArray(wrongOptions).slice(0, 3).forEach(option => {
                gameState.enemies.push(createEnemy(option, false));
            });
            
            // ì¶”ê°€ ì¡ëª¹ë“¤
            for (let i = 0; i < 5; i++) {
                gameState.enemies.push(createEnemy('ì¡ëª¹', false));
            }
        }

        // ì  ìƒì„±
        function createEnemy(text, isCorrect) {
            return {
                x: Math.random() * (gameState.canvas.width - 80),
                y: -60,
                width: 80,
                height: 60,
                speed: 1.5 + Math.random() * 2,
                text: text,
                isCorrect: isCorrect,
                color: isCorrect ? '#4caf50' : '#f44336',
                glow: isCorrect ? '#00ff88' : '#ff4444',
                destroyed: false,
                size: 1 + Math.random() * 0.5
            };
        }

        // ë°œì‚¬
        function shoot() {
            if (!gameState.gameRunning) return;
            
            gameState.bullets.push({
                x: gameState.ship.x + gameState.ship.width / 2,
                y: gameState.ship.y,
                width: 4,
                height: 12,
                speed: 10,
                color: '#00ffff'
            });
            
            // ì‚¬ìš´ë“œ íš¨ê³¼ (ì›¹ ì˜¤ë””ì˜¤ API)
            playShootSound();
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // ì—…ë°ì´íŠ¸
        function update() {
            if (!gameState.gameRunning || gameState.gamePaused) return;
            
            // ë°° ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            if (gameState.keys['ArrowLeft']) {
                gameState.ship.x -= gameState.ship.speed;
            }
            if (gameState.keys['ArrowRight']) {
                gameState.ship.x += gameState.ship.speed;
            }
            
            gameState.ship.x = Math.max(0, Math.min(gameState.canvas.width - gameState.ship.width, gameState.ship.x));
            
            // ì´ì•Œ ì—…ë°ì´íŠ¸
            gameState.bullets = gameState.bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
            
            // ì  ì—…ë°ì´íŠ¸
            let correctEnemyHit = false;
            
            gameState.enemies.forEach(enemy => {
                if (enemy.destroyed) return;
                
                enemy.y += enemy.speed;
                enemy.x += (Math.sin(enemy.y * 0.01) * 2);
                
                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì ìˆ˜ ê°ì†Œ
                if (enemy.y > gameState.canvas.height) {
                    gameState.maxScore = Math.max(10, gameState.maxScore - 5);
                }
                
                // ì¶©ëŒ ì²´í¬
                gameState.bullets.forEach((bullet, bulletIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        gameState.bullets.splice(bulletIndex, 1);
                        enemy.destroyed = true;
                        
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                        
                        if (enemy.isCorrect) {
                            correctEnemyHit = true;
                            gameState.score += gameState.maxScore;
                            gameState.totalScore += gameState.maxScore;
                            gameState.correctAnswers++;
                            playHitSound(true);
                            
                            setTimeout(() => {
                                nextQuestion();
                            }, 1000);
                        } else {
                            gameState.maxScore = Math.max(10, gameState.maxScore - 10);
                            playHitSound(false);
                        }
                    }
                });
            });
            
            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
            gameState.particles = gameState.particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vy += 0.1; // ì¤‘ë ¥
                return particle.life > 0;
            });
            
            gameState.gameTime -= 1/60;
            if (gameState.gameTime <= 0) {
                endGame();
            }
            
            updateUI();
        }

        // ì¶©ëŒ ì²´í¬
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // í­ë°œ ì´í™íŠ¸
        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: '#00ffff'
                });
            }
        }

        // ë Œë”ë§
        function render() {
            // ìº”ë²„ìŠ¤ ì§€ìš°ê¸°
            gameState.ctx.fillStyle = 'rgba(12, 12, 12, 0.1)';
            gameState.ctx.fillRect(0, 0, gameState.canvas.width, gameState.canvas.height);
            
            // ë°° ê·¸ë¦¬ê¸°
            drawShip();
            
            // ì´ì•Œ ê·¸ë¦¬ê¸°
            gameState.bullets.forEach(bullet => {
                gameState.ctx.save();
                gameState.ctx.shadowColor = bullet.color;
                gameState.ctx.shadowBlur = 15;
                gameState.ctx.fillStyle = bullet.color;
                gameState.ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                gameState.ctx.restore();
            });
            
            // ì  ê·¸ë¦¬ê¸°
            gameState.enemies.forEach(enemy => {
                if (enemy.destroyed) return;
                
                gameState.ctx.save();
                gameState.ctx.translate(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                gameState.ctx.scale(enemy.size, enemy.size);
                
                // ê¸€ë¡œìš° íš¨ê³¼
                gameState.ctx.shadowColor = enemy.glow;
                gameState.ctx.shadowBlur = 20;
                
                // ë°°ê²½
                gameState.ctx.fillStyle = enemy.color;
                gameState.ctx.fillRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
                
                // í…Œë‘ë¦¬
                gameState.ctx.strokeStyle = '#fff';
                gameState.ctx.lineWidth = 3;
                gameState.ctx.strokeRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
                
                // í…ìŠ¤íŠ¸
                gameState.ctx.shadowBlur = 10;
                gameState.ctx.fillStyle = '#fff';
                gameState.ctx.font = 'bold 16px Arial';
                gameState.ctx.textAlign = 'center';
                gameState.ctx.textBaseline = 'middle';
                gameState.ctx.fillText(enemy.text, 0, 0);
                
                gameState.ctx.restore();
            });
            
            // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
            gameState.particles.forEach(particle => {
                gameState.ctx.save();
                gameState.ctx.globalAlpha = particle.life / 30;
                gameState.ctx.shadowColor = particle.color;
                gameState.ctx.shadowBlur = 10;
                gameState.ctx.fillStyle = particle.color;
                gameState.ctx.fillRect(particle.x, particle.y, 4, 4);
                gameState.ctx.restore();
            });
            
            // ìŠ¤ìº”ë¼ì¸ íš¨ê³¼
            gameState.ctx.fillStyle = 'rgba(0, 255, 255, 0.03)';
            gameState.ctx.fillRect(0, 0, gameState.canvas.width, gameState.canvas.height);
        }

        // ìš°ì£¼ì„  ê·¸ë¦¬ê¸°
        function drawShip() {
            gameState.ctx.save();
            gameState.ctx.translate(gameState.ship.x + gameState.ship.width/2, gameState.ship.y + gameState.ship.height/2);
            
            // ì—”ì§„ ë¶ˆê½ƒ
            gameState.ctx.shadowColor = '#ff6600';
            gameState.ctx.shadowBlur = 20;
            gameState.ctx.fillStyle = '#ff8800';
            gameState.ctx.beginPath();
            gameState.ctx.moveTo(0, 20);
            gameState.ctx.lineTo(-8, 35);
            gameState.ctx.lineTo(8, 35);
            gameState.ctx.fill();
            
            // ìš°ì£¼ì„  ë³¸ì²´
            gameState.ctx.shadowColor = '#667eea';
            gameState.ctx.shadowBlur = 25;
            gameState.ctx.fillStyle = '#667eea';
            gameState.ctx.beginPath();
            gameState.ctx.moveTo(0, -25);
            gameState.ctx.lineTo(-20, 15);
            gameState.ctx.lineTo(-10, 20);
            gameState.ctx.lineTo(10, 20);
            gameState.ctx.lineTo(20, 15);
            gameState.ctx.closePath();
            gameState.ctx.fill();
            
            // ì½”ì¼ë§
            gameState.ctx.shadowBlur = 15;
            gameState.ctx.fillStyle = '#fff';
            gameState.ctx.beginPath();
            gameState.ctx.arc(0, -15, 4, 0, Math.PI * 2);
            gameState.ctx.fill();
            
            gameState.ctx.restore();
        }

        // ì‚¬ìš´ë“œ íš¨ê³¼ (ê°„ë‹¨í•œ Web Audio)
        function playShootSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playHitSound(isCorrect) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = isCorrect ? 523 : 392;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            document.getElementById('score').textContent = gameState.totalScore;
            document.getElementById('questionNum').textContent = `${gameState.currentQuestionIndex + 1}/10`;
            document.getElementById('timeLeft').textContent = Math.ceil(gameState.gameTime);
            document.getElementById('targetWord').textContent = gameState.currentTargetWord?.word || 'Loading...';
            document.getElementById('dynamicScore').textContent = `${gameState.maxScore}ì `;
        }

        // ê²Œì„ ì¢…ë£Œ
        function endGame() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.totalScore;
            document.getElementById('correctCount').textContent = gameState.correctAnswers;
            document.getElementById('totalScore').textContent = gameState.totalScore;
            document.getElementById('gameOverScreen').classList.add('show');
        }

        // ë©”ë‰´ë¡œ ëŒì•„ê°€ê¸°
        function menuScreen() {
            gameState.gameRunning = false;
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.remove('show');
        }

        // ë‹¤ì‹œí•˜ê¸°
        function restartGame() {
            startGame(gameState.difficulty);
        }

        // ë°°ì—´ ì„ê¸°
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>

            ]
        };

        // ì˜¤ë‹µìš© ê°€ì§œ ëœ»
        const fakeMeanings = [
            'ë°˜ëŒ€í•˜ë‹¤', 'ì¶•ì†Œí•˜ë‹¤', 'ë¶„ë¦¬í•˜ë‹¤', 'ì œê±°í•˜ë‹¤', 'ì¦ë°œí•˜ë‹¤',
            'ì••ì¶•í•˜ë‹¤', 'íšŒì „í•˜ë‹¤', 'íŒ½ì°½í•˜ë‹¤', 'ìˆ˜ì¶•í•˜ë‹¤', 'ë³€í˜•í•˜ë‹¤',
            'ì—°ê¸°í•˜ë‹¤', 'ì·¨ì†Œí•˜ë‹¤', 'ë¬´ì‹œí•˜ë‹¤', 'ê±°ë¶€í•˜ë‹¤', 'í¬ê¸°í•˜ë‹¤'
        ];

        // ========================================

        const game = {

            // ê²Œì„ ì„¤ì •

            ship: { x: 0, y: 0, width: 40, height: 40, speed: 8 },

            enemies: [],

        };

        // ========================================
        // ì´ˆê¸°í™”
        // ========================================
        function init() {
            game.canvas = document.getElementById('gameCanvas');

            resizeCanvas();
            createStars();
            setupInputs();
            
            window.addEventListener('resize', resizeCanvas);
            
            // ê²Œì„ ë£¨í”„ ì‹œì‘
            requestAnimationFrame(gameLoop);

        function resizeCanvas() {
            const wrapper = document.getElementById('canvasWrapper');
            const rect = wrapper.getBoundingClientRect();

            game.canvas.width = game.width;

            // ìš°ì£¼ì„  ìœ„ì¹˜ ì´ˆê¸°í™”

        function createStars() {
            game.stars = [];
            for (let i = 0; i < 100; i++) {

        // ========================================
        // ì…ë ¥ ì²˜ë¦¬
        // ========================================
        function setupInputs() {
            // í‚¤ë³´ë“œ
            document.addEventListener('keydown', (e) => {
                if (e.code === 'ArrowLeft' || e.code === 'KeyA') game.keys.left = true;
                if (e.code === 'ArrowRight' || e.code === 'KeyD') game.keys.right = true;

                if (e.code === 'ArrowLeft' || e.code === 'KeyA') game.keys.left = false;

            // ëª¨ë°”ì¼ ë²„íŠ¼

            btnLeft.addEventListener('touchend', () => game.keys.left = false);
            btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); game.keys.right = true; });
            btnRight.addEventListener('touchend', () => game.keys.right = false);

            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ (PCì—ì„œë„ ë²„íŠ¼ í´ë¦­ ê°€ëŠ¥)
            btnLeft.addEventListener('mousedown', () => game.keys.left = true);

            btnLeft.addEventListener('mouseleave', () => game.keys.left = false);
            btnRight.addEventListener('mousedown', () => game.keys.right = true);
            btnRight.addEventListener('mouseup', () => game.keys.right = false);
            btnRight.addEventListener('mouseleave', () => game.keys.right = false);
            btnFire.addEventListener('click', shoot);

            // ìº”ë²„ìŠ¤ í„°ì¹˜/ë§ˆìš°ìŠ¤ë¡œ ìš°ì£¼ì„  ì´ë™
            game.canvas.addEventListener('mousemove', handlePointerMove);
            game.canvas.addEventListener('touchmove', handlePointerMove);
            game.canvas.addEventListener('click', shoot);
        }

        function handlePointerMove(e) {
            if (!game.running) return;
            e.preventDefault();
            
            const rect = game.canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            
            game.ship.x = x - game.ship.width / 2;
            game.ship.x = Math.max(0, Math.min(game.width - game.ship.width, game.ship.x));
        }

        // ========================================
        // ê²Œì„ ì‹œì‘/ì¢…ë£Œ

            game.difficulty = difficulty;
            game.words = shuffleArray([...wordDatabase[difficulty]]);
            game.questionIndex = 0;

            game.currentWord = game.words[game.questionIndex];

            const allOptions = shuffleArray([
                { text: correctMeaning, isCorrect: true },
                ...wrongMeanings.map(m => ({ text: m, isCorrect: false }))
            ]);
            
            // ì  ë°°ì¹˜ (4ê°œ ì£¼ìš” ì )
            const spacing = game.width / 5;
            allOptions.forEach((option, i) => {
                game.enemies.push(createEnemy(
                    spacing * (i + 1) - 40,
                    -80 - i * 30,
                    option.text,
                    option.isCorrect,
                    'main'
                ));
            });
            
            // ë°©í•´ ì¡ëª¹ ì¶”ê°€
            for (let i = 0; i < 3; i++) {
                game.enemies.push(createEnemy(
                    Math.random() * (game.width - 60),
                    -150 - Math.random() * 100,
                    'ğŸ’€',
                    false,
                    'mob'
                ));
            }
        }

        function createEnemy(x, y, text, isCorrect, type) {
            const isMob = type === 'mob';
            return {
                x: x,
                y: y,
                width: isMob ? 40 : 80,
                height: isMob ? 40 : 50,
                speed: isMob ? 2 + Math.random() * 2 : 1 + Math.random() * 0.5,
                text: text,
                isCorrect: isCorrect,
                type: type,
                color: isCorrect ? '#4caf50' : (isMob ? '#666' : '#e53935'),
                glowColor: isCorrect ? '#00ff88' : (isMob ? '#888' : '#ff4444'),
                destroyed: false,
                wobbleOffset: Math.random() * Math.PI * 2
            };
        }

        // ========================================
        // ë°œì‚¬
        // ========================================
        function shoot() {
            if (!game.running || game.bullets.length >= 5) return;
            
            game.bullets.push({
                x: game.ship.x + game.ship.width / 2 - 3,
                y: game.ship.y,
                width: 6,
                height: 15,
                speed: 12
            });
            
            playSound(800, 0.1, 'square');
        }

        // ========================================
        // ê²Œì„ ë£¨í”„
        // ========================================
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - game.lastTime) / 1000;
            game.lastTime = timestamp;
            
            update(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        function update(dt) {
            if (!game.running || game.paused) return;
            
            // ì‹œê°„ ê°ì†Œ
            game.timeLeft -= dt;
            if (game.timeLeft <= 0) {
                endGame();
                return;
            }
            
            // ìš°ì£¼ì„  ì´ë™
            if (game.keys.left) game.ship.x -= game.ship.speed;
            if (game.keys.right) game.ship.x += game.ship.speed;
            game.ship.x = Math.max(0, Math.min(game.width - game.ship.width, game.ship.x));
            
            // ì´ì•Œ ì—…ë°ì´íŠ¸
            game.bullets = game.bullets.filter(b => {
                b.y -= b.speed;
                return b.y > -b.height;
            });
            
            // ì  ì—…ë°ì´íŠ¸
            let correctHit = false;
            game.enemies.forEach(enemy => {
                if (enemy.destroyed) return;
                
                enemy.y += enemy.speed;
                enemy.x += Math.sin(enemy.y * 0.02 + enemy.wobbleOffset) * 1.5;
                
                // í™”ë©´ ë²—ì–´ë‚¨
                if (enemy.y > game.height) {
                    enemy.destroyed = true;
                    if (enemy.type === 'main') {
                        game.maxScore = Math.max(10, game.maxScore - 10);
                    }
                }
                
                // ì´ì•Œ ì¶©ëŒ
                game.bullets.forEach((bullet, bi) => {
                    if (checkCollision(bullet, enemy)) {
                        game.bullets.splice(bi, 1);
                        enemy.destroyed = true;
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color);
                        
                        if (enemy.isCorrect) {
                            correctHit = true;
                            game.score += game.maxScore;
                            game.correctCount++;
                            playSound(523, 0.3, 'sine');
                            
                            setTimeout(() => nextQuestion(), 800);
                        } else if (enemy.type === 'main') {
                            game.maxScore = Math.max(10, game.maxScore - 15);
                            playSound(200, 0.2, 'sawtooth');
                        }
                    }
                });
            });
            
            // íŒŒí‹°í´ ì—…ë°ì´íŠ¸
            game.particles = game.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life--;
                return p.life > 0;
            });
            
            // ë³„ ì—…ë°ì´íŠ¸
            game.stars.forEach(star => {
                star.y += star.speed;
                if (star.y > game.height) {
                    star.y = 0;
                    star.x = Math.random() * game.width;
                }
                star.alpha = 0.3 + Math.sin(performance.now() * 0.003 + star.x) * 0.5;
            });
            
            updateUI();
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30 + Math.random() * 20,
                    color: color,
                    size: 3 + Math.random() * 4
                });
            }
        }

        // ========================================
        // ë Œë”ë§
        // ========================================
        function render() {
            const ctx = game.ctx;
            
            // ë°°ê²½
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, game.width, game.height);
            
            // ë³„
            game.stars.forEach(star => {
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            if (!game.running) return;
            
            // íŒŒí‹°í´
            game.particles.forEach(p => {
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
            });
            ctx.globalAlpha = 1;
            
            // ì 
            game.enemies.forEach(enemy => {
                if (enemy.destroyed) return;
                
                ctx.save();
                
                // ê¸€ë¡œìš°
                ctx.shadowColor = enemy.glowColor;
                ctx.shadowBlur = 15;
                
                // ë°°ê²½
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.roundRect(enemy.x, enemy.y, enemy.width, enemy.height, 8);
                ctx.fill();
                
                // í…Œë‘ë¦¬
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // í…ìŠ¤íŠ¸
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.font = enemy.type === 'mob' ? '20px Arial' : 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(enemy.text, enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                
                ctx.restore();
            });
            
            // ì´ì•Œ
            game.bullets.forEach(bullet => {
                ctx.save();
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.restore();
            });
            
            // ìš°ì£¼ì„ 
            drawShip();
        }

        function drawShip() {
            const ctx = game.ctx;
            const s = game.ship;
            const cx = s.x + s.width / 2;
            const cy = s.y + s.height / 2;
            
            ctx.save();
            ctx.translate(cx, cy);
            
            // ì—”ì§„ ë¶ˆê½ƒ
            ctx.shadowColor = '#ff6600';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#ff8800';
            ctx.beginPath();
            ctx.moveTo(-8, 15);
            ctx.lineTo(0, 30 + Math.sin(performance.now() * 0.02) * 5);
            ctx.lineTo(8, 15);
            ctx.closePath();
            ctx.fill();
            
            // ë³¸ì²´
            ctx.shadowColor = '#667eea';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(-18, 15);
            ctx.lineTo(-8, 18);
            ctx.lineTo(8, 18);
            ctx.lineTo(18, 15);
            ctx.closePath();
            ctx.fill();
            
            // ì¡°ì¢…ì„
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, -8, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // ========================================
        // UI ì—…ë°ì´íŠ¸
        // ========================================
        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('questionNum').textContent = `${Math.min(game.questionIndex, game.maxQuestions)}/${game.maxQuestions}`;
            document.getElementById('timeLeft').textContent = Math.max(0, Math.ceil(game.timeLeft));
            document.getElementById('targetWord').textContent = game.currentWord?.word || 'ì¤€ë¹„ì¤‘...';
            document.getElementById('dynamicScore').textContent = `${game.maxScore}ì `;
        }

        // ========================================
        // ì‚¬ìš´ë“œ
        // ========================================
        function playSound(freq, duration, type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.frequency.value = freq;
                osc.type = type;
                
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + duration);
            } catch (e) {}
        }

        // ========================================
        // ìœ í‹¸ë¦¬í‹°
        // ========================================
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>
